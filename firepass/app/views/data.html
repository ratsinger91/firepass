<body ng-app="fireApp" ng-controller="SampleCtrl">


<div class="container">

  <div class="row">

    <div class="col-sm-1" class="bordi">
    </div>
  <div class="col-sm-12">
  <div class="pad"> 

    <button class="btn btn-primary" ng-click="addGruppo()">New Group</button> 



    

    <div class="bordato" ng-repeat="gruppo in gruppi">




      <div class="gruppi">

              <div class="input-group">
              <input  class="form-control input-lg" ng-model="gruppo.gruppo" ng-change="gruppi.$save(gruppo)" />
              <span class="input-group-addon">
              <button class="btn btn-danger" ng-click="gruppi.$remove(gruppo)">-</button>
              </span>
            </div>

      </div>



      
      <div class="riquadro">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Description</th>
                        <th>Username</th>
                        <th>Password</th>
                      </tr>
                    </thead>    
                    <tbody ng-repeat="attr in credentials | filter:{gruppo:gruppo.$id}:strict">
                      <form name="visualizzati">

                      <tr>

                        <td width="30%"> <input placeholder="Description" class="form-control" required ng-model="attr.desc" /> </td>
                        <td width="30%"> <input placeholder="Username" class="form-control" required ng-model="attr.user" /> </td>
                        <td width="30%">
                         
                         <div class="input-group">
                         <input class="form-control" placeholder="Password" required ng-model="attr.password"  type="{{tipo}}"/>  
                          
                         <span class="input-group-addon">
                         <button  type="radio"  ng-click=" tipo='text'"> <i class="glyphicon glyphicon-eye-open"></i></button>
                         </span>

                         <span class="input-group-addon">
                         <button  type="radio"  ng-click=" tipo='password'"> <i class="glyphicon glyphicon-eye-close"></i></button>
                         </span>

                          </div>
                       </td>
                        <td width="5%" > <button class="btn btn-danger" ng-click="credentials.$remove(attr)">Delete </button> </td>
                        <td width="5%"> <button ng-hide="!visualizzati.$valid" class="btn btn-success" ng-click="credentials.$save(attr)"> Save </button> </td>
                      </tr>
                      </form>
                    </tbody>
                  </table>

                        <h5 class="title">Description<span class="label label-default"></span></h5>
                        <h5 class="title">Username<span class="label label-default"></span></h5>
                        <h5 class="title">Password<span class="label label-default"></span></h5>

                  </div>





                  <div class="righe" ng-repeat="attr in credentials | filter:{gruppo:gruppo.$id}:strict">

                        <form name="visualizzati" novalidate>

                            <input required class="add"  ng-model="attr.desc" />

                    <div class="addnew">

                          <div class="bottone">
                            <button class="btn btn-primary" type="submit" ng-hide="nascondi" ng-click="vedi=true; nascondi=true">Add Credentials</button>
                          </div>

                          <form ng-show="vedi" name="nuovo" novalidate>

                            <table class="table">

                              <thead>
                                <th>New credentials</th>
                              </thead>

                              <tbody>

                              <tr>
                                <td width="30%">  
                                  <input required placeholder="Description" class="form-control" ng-show="vedi" ng-model="kkk.newDescr"/>
                                </td>

                                <td width="30%">  
                                  <input required placeholder="Username" class="form-control" ng-show="vedi" ng-model="kkk.newUser"/>
                                </td>

                                <td width="30%">  
                                  <input required placeholder="Password" class="form-control" ng-show="vedi" ng-model="kkk.newPass" />
                                </td>

                                <td width="5%">  
                                  <button class="btn btn-primary" ng-hide="!nuovo.$valid" ng-show="vedi && nuovo.$valid" type="submit" ng-click="addMessage(kkk, gruppo.$id); vedi=false; nascondi=false">Add</button>
                                </td>

                                <td width="5%">  
                                  <button class="btn btn-danger" type="submit" ng-show="vedi" ng-click="vedi=false; nascondi=false; clearBox(kkk)">-</button>
                                </td>
                              </tr> 

                              </tbody>
                            
                            </table>
                          </form>

                    </div>
      </div>




    </div>
    





   </div>     
  </div>
  <div class="col-sm-1" class"bordi"> 
    </div>
</div>
</div>
